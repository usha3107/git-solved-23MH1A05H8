# Unified Application Configuration

application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production
  experimental_mode: false # can be enabled via env flag

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  # experimental ports (for testing only)
  multi_port: [9000, 9001, 9002]

logging:
  level: INFO
  format: json
  # experimental logging options
  output: /var/log/experimental.log
  ai_analysis: disabled

# Database configuration (active in production)
database:
  host: localhost
  port: 5432
  name: devops_prod
  distributed: false
  # experimental database (toggle via env)
  experimental:
    host: cluster.example.com
    name: devops_experimental
    distributed: true

# Feature configuration
features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true
  # experimental features
  chaos_engineering: disabled

# AI-based experimental features
ai_features:
  predictive_scaling: false
  anomaly_detection: false
  auto_optimization: false
  model_version: "v2.1.0"

# Supported cloud providers (for deployment flexibility)
cloud_providers:
  - aws
  - azure
  - gcp
  # experimental
  - digitalocean

# Security settings
security:
  zero_trust: enabled
  encryption: AES-256
  audit_logging: comprehensive

# Development configuration (enabled via environment variable)
development:
  enabled: false
  port: 3000
  hot_reload: false
  debug_mode: false
  mock_apis: false
